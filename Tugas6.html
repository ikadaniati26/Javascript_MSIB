        <h3 align="center">TABLE INTENSITAS GEMPA BUMI NEGARA REPUBLIK INDONESIA</h3>

  <table align="center" class="table table-dark table-striped mt-5">
    <thead>
        <tr>
        <th scope="col">NO</th>
        <th scope="col">LOKASI</th>
        <th scope="col">SKALA</th>
        <th scope="col">DAMPAK</th>
      </tr>
    </thead>

  <script>
    //membuat class
    let no = 1;
    class Gempa {
      constructor(lokasi, skala, dampakgempa) {
        this.lokasi = lokasi;
        this.skala = skala;
        this.dampakGempa = dampakgempa;
      }
  
      //member fungsi dampak
    getdampak(){
      if(this.skala <= 2) this.dampakGempa = ' tidak terasa';
          else if(this.skala > 2 && this.skala <= 4 ) this.dampakGempa = 'bangunan retak-retak';
          else if(this.skala > 4 && this.skala <= 6 ) this.dampakGempa = 'bangunan roboh';
          else if(this.skala >= 6) this.dampakGempa= 'bangunan roboh dan berpotensi tsunami';
          else dampakGempa = '';
  
          return this.dampakGempa;
    }
   
      infoGempa(){
       document.write ( `<tr>
                        <td scope="row">${no++}</td>
                        <td>${this.lokasi}</td>
                        <td>${this.skala}</td>
                        <td>${this.getdampak()}</td>
                    </tr>`);
        // document.write(`<br/>lokasi:${this.lokasi}
        // <br/>skala:${this.skala}
        // <br/>dampak:${this.getdampak()}`);
       
      }
    }
   
      //membuat object
      //instance object
      g1 = new Gempa ('Aceh', 5);
      g2 = new Gempa ('Tangerang', 4);
      g3 = new Gempa ('Bandar Lampung', 6);
      g4 = new Gempa ('Bengkulu', 5.5);
      g5 = new Gempa ('Jakarta Pusat', 2.5);
      g6 = new Gempa ('Jawa Timur', 4);
      g7 = new Gempa ('Jawa Tengah', 3.5);
      g8 = new Gempa ('Ciamis', 5.7);
      g9 = new Gempa ('Yogya', 2);
      g10 = new Gempa ('Sumatra', 4);
      
  
      g1.infoGempa();   
      g2.infoGempa(); 
      g3.infoGempa();  
      g4.infoGempa();   
      g5.infoGempa();  
      g6.infoGempa();   
      g7.infoGempa();   
      g8.infoGempa();   
      g9.infoGempa();   
      g10.infoGempa(); 
    </script>
